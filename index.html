<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<img class="bg-top" src="images/bg-pattern-top.svg" alt="background top">
<img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-bottom">
<main>

    <div class="card">

        <div class="card__header">
            <img src="images/image-victor.jpg" alt="profile picture" class="card__header--profile">
        </div>

        <div class="card__body">
            <div class="card__body--info">
                <span class="bold right">Victor Crest</span> 26
            </div>
            <div class="card__body--location">
                London
            </div>
        </div>

        <div class="card__footer">
            <div class="card__footer--item">
                <div class="number">80K</div>
                <div class="action">Followers</div>
            </div>
            <div class="card__footer--item">
                <div class="number">803K</div>
                <div class="action">Likes</div>
            </div>
            <div class="card__footer--item">
                <div class="number">1.4K</div>
                <div class="action">Photos</div>
            </div>
        </div>
    </div>


</main>
</body>
</html>
